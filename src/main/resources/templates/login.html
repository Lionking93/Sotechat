<!DOCTYPE html>
<!--Login-tiedosto, jota käytetään hoitajan kirjautumiseen.-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hoitajan kirjautuminen</title>
</head>
<body>
<div th:if="${param.error}">
    Väärä käyttäjätunnus tai salasana.
</div>
<div th:if="${param.logout}">
    Olet nyt kirjautunut ulos.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Hoitajan tunnus : <input type="text" name="username"/> </label></div>
    <div><label> Salasana: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
