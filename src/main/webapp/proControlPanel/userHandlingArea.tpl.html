<div class="col-lg-3 col-md-4 col-sm-4 pro-left">
    <div class="row" style="margin-top: 4px">
        <div class="form-group" style=" margin-bottom: 0px">
            <span class="username-title">{{username}}</span>
            <div class="pull-right">
                <div style="width: 150px;"
                     class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-id-switch-handleWidth bootstrap-switch-animate bootstrap-switch-on">
                    <div style="width: 372px;" class="bootstrap-switch-container">
                    <span style="width: 74px;"
                          class="bootstrap-switch-handle-on bootstrap-switch-success">Paikalla</span>
                        <span style="width: 74px;" class="bootstrap-switch-label">&nbsp;</span>
                        <input id="switch-handleWidth" data-handle-width="100" type="checkbox">
                    </div>
                </div>
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn" uib-dropdown-toggle>
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                    <ul class="dropdown-menu" name="menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem"><a href="#" name="history" ng-click="showHistory()">Selaa historiaa</a></li>
                        <li role="menuitem"><a href="#" name="logout" ng-click="logout()">Kirjaudu ulos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 4px" ng-include="'queue/queueProCP.tpl.html'"></div>
</div>

<div class="col-lg-9 col-md-8 col-sm-8 chat-container">
    <div class="panel panel-default pro-chat-panel">
        <div class="row chat-row">
            <ul class="nav nav-tabs">
                <li ng-repeat="chat in chats" name="{{chat.title}}" ng-class="{active:tabIsSelected(chat.index)}"><a href ng-click="changeTab(chat.index)">{{chat.title}}</a></li>
            </ul>
            <div ng-repeat="chat in chats" ng-show="activeChatTab == chat.index" class="chat-container">
                <div class="col-lg-9 col-md-8 col-sm-8 proContainer">
                    <pro-chat-Window-Component channel="{{chat.channel}}"></pro-chat-Window-Component>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div class="panel panel-default">
                        <div class="row">
                            <div class="form-group">
                                <button type="button" class="btn btn-block btn-danger proButton" name="endConversation" ng-click="removeChatTab(chat.channel)">Lopeta keskustelu
                                </button>
                            </div>
                        </div>
                        <div class="row" ng-include="'proPhrases/phrasePro.tpl.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
