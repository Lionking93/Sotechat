<div ng-controller="proHistoriesController">
    <div ng-hide="showConv">
    <h1>Menneet keskustelut:</h1>
    <button ng-click="$parent.backToPanel()">Takaisin</button>
    <button ng-click="addQuantity()">Näytä lisää</button>
    <div ng-hide="left">Ei enempää keskusteluja</div>
    <div ng-show="empty">Ei keskusteluja</div>
    <div ng-repeat="conversation in Conversations | orderBy:'date':false | limitTo:quantity" >
        <a ng-click="showConversation(conversation.channelId)" >
            {{conversation.date | date:'dd.MM.yyyy HH:mm' }} {{ conversation.person }} {{ conversation.category }} </a>
    </div>
    </div>
    <div ng-show="showConv" ng-include="view" ></div>
</div>
