<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat historia</title>
</head>
<body>

<div ng-controller="proHistoriesController">
    <h1>Menneet keskustelut:</h1>

    <button onclick="addQuantity();">Näytä lisää</button>
    <div ng-hide="left">Ei enempää keskusteluja</div>
    <div ng-show="empty">Ei keskusteluja</div>
    <div ng-repeat="conversation in Conversations | orderBy:'date':false | limitTo:quantity" >
        <a onclick="showConversation({{ conversation.channelId }});" >
            {{conversation.date }} {{ conversation.person }} {{ conversation.category }} </a>
    </div>

</div>

</body>
</html>
