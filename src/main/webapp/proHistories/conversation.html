<div class="panel panel-default">
<div class="panel-body chat-body">
    <div ng-repeat="message in messages | orderBy:'timeStamp':false | limitTo:messageQuantity" class="message">
        <div ng-include="'chatWindow/message.tpl.html'"></div>
    </div>
</div><button class="btn btn-success" ng-click="addMessageQuantity()" ng-show="messagesLeft">Näytä lisää</button>
    <button class="btn btn-success" ng-click="showLess()" ng-hide="messagesLeft">Näytä vähemmän</button>
    <p ng-show="showLeft" style="display: inline">Ei enempää viestejä!</p>
</div>
