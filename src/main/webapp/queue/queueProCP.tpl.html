<div class="panel panel-default" ng-controller="proQueueCtrl">
    <div class="panel-heading"><h3 class="panel-title">{{inQueue}} henkilöä jonossa</h3></div>
    <div class="panel-body poolPro">
        <div class="row">
            <button ng-disabled="queueStatus" type="button" ng-click="nextFromQueue()" class="btn btn-block btn-primary"
                    style="margin-bottom: 15px">Seuraava jonosta
            </button>
        </div>
        <div class="row">
            <div class="panel-group" id="accordion" ng-repeat="queueObject in queue">
                <div ng-include="'queue/queueProBlock.tpl.html'"></div>
            </div>
        </div>
    </div>
</div>
