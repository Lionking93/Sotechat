<div ng-class="{'pull-right': message.I}" class="panel panel-default message-panel">
    <span></span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong>{{message.sender}}</strong> <small class="pull-right text-muted">
            <span class="glyphicon glyphicon-time"></span><time> {{message.time | date:'dd.MM.yyyy HH:mm'}}</time></small>
        </div>
        <p>
            {{message.message}}
        </p>
    </div>
</div>
